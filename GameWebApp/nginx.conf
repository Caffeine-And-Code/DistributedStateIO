worker_processes auto;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Serve Blazor static assets as real files (no SPA fallback here)
        location /_framework/ {
            try_files $uri =404;
        }

        # Optional but common for Blazor: other static paths should also be real files
        location /_content/ {
            try_files $uri =404;
        }

        # SPA fallback for app routes only
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
