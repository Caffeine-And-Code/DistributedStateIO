services:
  authservice:
    image: authservice
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5003:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    networks:
      - distributedstateio-net
  mysql:
    image: mysql:latest
    container_name: auth-mysql
    restart: always
    environment:
      MYSQL_DATABASE: auth
      MYSQL_USER: authuser
      MYSQL_PASSWORD: authpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "5004:3306"
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - distributedstateio-net
volumes:
  mysqldata:
networks:
  distributedstateio-net:
    external: true
